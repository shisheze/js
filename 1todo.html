<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <style>
      .task {
        display: flex;
      }
      .Select {
        font-size: 24rpx;
        color: #333;
        text-decoration: line-through;
        padding-left: 12rpx;
      }
      .box {
        width: 100px;
      }
      .btn {
        width: 50px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>今天做点什么</h3>
    <input type="text" placeholder="买牛奶" />
    <div id="list"></div>
    <div id="base"></div>
    <script>
      let num = 0;
      let num2 = 0;
      let aaa = false;
      let input = document.querySelector("input");
      let list = document.getElementById("list");
      let base = document.getElementById("base");
      input.addEventListener("keydown", add);
      function add() {
        let keyCode = window.event.keyCode;
        if (keyCode == 13) {
          // 创建
          num++;
          let div = document.createElement("div");
          let divs = document.createElement("div");
          let btn = document.createElement("button");
          let checkbox = document.createElement("input");
          list.appendChild(divs);
          divs.appendChild(checkbox);
          divs.appendChild(div);
          divs.appendChild(btn);
          divs.classList.add("task");
          div.classList.add("box");
          btn.classList.add("btn");
          btn.innerHTML = "删除";
          checkbox.type = "checkbox";
          div.innerHTML = input.value;
          // 删除功能
          btn.addEventListener("click", () => {
            list.removeChild(divs);
            if (aaa == true) {
              num2--;
            } else {
              num--;
            }
            base.innerHTML = `<b>还剩${num}个</b>任务。清除${num2}个已完成的任务`;
          });
          // 选中功能
          checkbox.addEventListener("click", () => {
            if (div.classList.contains("Select")) {
              aaa = false;
              div.classList.remove("Select");
              if (!aaa) {
                num++;
                num2--;
              }
              base.innerHTML = `<b>还剩${num}个</b>任务。清除${num2}个已完成的任务`;
            } else {
              aaa = true;
              div.classList.add("Select");
              if (aaa) {
                num--;
                num2++;
              }
              base.innerHTML = `<b>还剩${num}个</b>任务。清除${num2}个已完成的任务`;
            }
            console.log(aaa);
          });
          base.innerHTML = `<b>还剩${num}个</b>任务。清除${num2}个已完成的任务`;
          // 清空表单
          input.value = "";
        }
      }
      let arr = 10;
      let numss = [];
      if (arr < 10) {
        console.log(1);
      } else {
        for (let i = 0; i < arr+1; i++) {
          if(true){
            numss.push(i)
            console.log(10/i);
          }
        }
      }
    </script>
  </body>
</html>
