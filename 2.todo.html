<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <style>
      .task {
        list-style: none;
        padding-left: 0px;
      }
      .list {
        width: 200px;
      }
      .Select {
        font-size: 24rpx;
        color: #333;
        text-decoration: line-through;
        padding-left: 12rpx;
      }
      .box {
        width: 100px;
      }
      .btn {
        width: 50px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>今天做点什么</h3>
    <input type="text" placeholder="买牛奶" />
    <ul id="list" class="task"></ul>
    <div id="base"></div>
    <script>
      let input = document.querySelector("input");
      let list = document.getElementById("list");
      let base = document.getElementById("base");
      let lists = [];
      let num = 0;
      input.addEventListener("keyup", add);
      function subject() {
        let progressTemplate = "";
        for (let i = 0; i < lists.length; i++) {
          progressTemplate +=
            "<li><div><input type='checkbox' class='inp' " +
            lists[i].Dome +
            "></input>" +
            lists[i].name +
            "<button id=" +
            lists[i].id +
            ">" +
            "删除" +
            "</button></div></li>";
        }
        return progressTemplate;
      }
      function add() {
        if (!input.value == "") {
          let keyCode = window.event.keyCode;
          if (keyCode == 13) {
            num = lists.length + 1;
            console.log(num);
            // 新增
            let id = lists.length ? lists[lists.length - 1].id + 1 : 100;
            lists.push({ id, name: input.value, Dome: "" });
            // 渲染/
            list.innerHTML = subject();
            // 清空input
            input.value = "";

            base.innerHTML = `<b>还剩${num}个</b>任务。清除${num}个已完成的任务`;
          }
          // 删除
          let btn = document.querySelectorAll("button");
          let lis = document.querySelectorAll("li");
          for (let i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", () => {
              lists = lists.filter((item) => {
                return item.id != btn[i].id;
              });
              list.removeChild(lis[i]);
              console.log(lists);
              base.innerHTML = `<b>还剩${num}个</b>任务。清除${num}个已完成的任务`;
            });
          }
          // 选中
          let inp = document.querySelectorAll(".inp");
          for (let i = 0; i < lists.length; i++) {
            inp[i].addEventListener("click", () => {
              if (lists[i].Dome == "checked") {
                inp[i].Dome = "";
                 base.innerHTML = `<b>还剩${num}个</b>任务。清除${num}个已完成的任务`;
              } else {
                lists[i].Dome = "checked";
                 base.innerHTML = `<b>还剩${num}个</b>任务。清除${num}个已完成的任务`;
              }
            });
          }
        }
      }
    </script>
  </body>
</html>
