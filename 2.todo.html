<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <style>
      .task {
        list-style: none;
        padding-left: 0px;
      }
      .list {
        width: 200px;
      }
      .Select {
        font-size: 24rpx;
        color: #333;
        text-decoration: line-through;
        padding-left: 12rpx;
      }
      .box {
        width: 100px;
      }
      .btn {
        width: 50px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>今天做点什么</h3>
    <input type="text" placeholder="买牛奶" />
    <ul id="list" class="task"></ul>
    <div id="base"></div>
    <script>
      const input = document.querySelector("input");
      const list = document.getElementById("list");
      const base = document.getElementById("base");

      let lists = [];
      let num = 0;
      let id = 100;
      input.addEventListener("keyup", add);
      function subject() {
        let progressTemplate = "";
        for (let i = 0; i < lists.length; i++) {
          progressTemplate += `<li><input type='checkbox' class='inp' ${lists[i].Select}> <span>${lists[i].name}</span><button id=${lists[i].id}>删除</button></li>`;
        }
        return progressTemplate;
      }
      function stat() {
        console.log(lists);
        base.innerHTML = `<b>还剩${num}个</b>任务。清除${num}个已完成的任务`;
      }
      function add() {
        if (input.value && window.event.keyCode == 13) {
          // 新增
          lists.push({ id: id++, name: input.value, Select: "" });
          // 渲染/
          list.innerHTML = subject();
          const lis = document.querySelectorAll("li");
          // 删除
          const btn = document.querySelectorAll("button");

          for (let i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", () => {
              lists = lists.filter((item) => {
                return item.id != btn[i].id;
              });
              list.removeChild(lis[i]);
              stat();
            });
          }
          // 选中
          const inp = document.querySelectorAll(".inp");
          const span = document.querySelectorAll("span");
          for (let i = 0; i < lists.length; i++) {
            inp[i].addEventListener("click", (event) => {
              lists[i].checked = event.target.checked;
              if (lists[i].checked) {
                lists[i].Select = "checked";
                list.innerHTML = subject();
                span[i].classList.add("Select");
              } else {
                lists[i].Select = "";
                span[i].classList.remove("Select");
              }
              console.log(lists[i].checked, lis);
            });
          }
          // 清空input
          input.value = "";
          stat();
        }
      }
    </script>
  </body>
</html>
