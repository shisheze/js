<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .list{
            width: 500px;
            height: 160px;
            background-color: #F8F9FA;
        }
        .bar{
            display: flex;
            justify-content: space-between;
        }
    </style>
  </head>
  <div></div>
  <body>
    <script>
      let div = document.querySelector("div");
      let list = "";
      let xhr = new XMLHttpRequest();
      xhr.open(
        "get",
        "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fsspai.com%2Ffeed"
      );
      xhr.onload = () => {
        let jsondata = JSON.parse(xhr.responseText);
        let arr = jsondata.items;
        for (let i in arr) {
          list += `
         <div class="list">
            <h5>${arr[i].title}</h5>
            <div>${arr[i].content}</div>
            <div class="bar">
                <div>作者:${arr[i].author}</div>
                <div>${arr[i].pubDate}</div>
            </div>
         </div>
  
         `;
        }
        div.innerHTML=list
      };
      xhr.send();
    </script>
  </body>
</html>
